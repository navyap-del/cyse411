name: SAST - Semgrep

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write   # allows uploading SARIF to Security tab

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep SAST (OWASP Top 10 rules)
        run: |
          semgrep \
            --config p/owasp-top-ten \
            --error \
            --sarif --sarif-severity INFO \
            --output $GITHUB_WORKSPACE/semgrep-results.sarif
      - name: Debug SARIF contents
        run: cat $GITHUB_WORKSPACE/semgrep-results.sarif
        
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: $GITHUB_WORKSPACE/semgrep-results.sarif
          category: semgrep
